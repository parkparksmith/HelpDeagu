<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예적금 이자 계산기 - 경제 도구 모음</title>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="../css/common.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9666444539079216"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container">
        <header class="app-header">
            <div class="title-with-logo">
                <img src="../LOGO1.png" alt="Logo" class="header-logo">
                <h1>예적금 이자 계산기</h1>
            </div>
            <div class="header-controls">
                <a href="../index.html" id="back-btn">
                    <span class="material-icons-round">arrow_back</span>
                    메인으로
                </a>
            </div>
        </header>

        <section class="view active">
            <div class="tool-container">
                <div class="input-panel">
                    <h3>저축 조건</h3>
                    
                    <!-- Tab Switch -->
                    <div class="tab-switch">
                        <button id="tab-deposit" class="active" onclick="switchTab('deposit')">예금 (목돈 거치)</button>
                        <button id="tab-saving" onclick="switchTab('saving')">적금 (매월 납입)</button>
                    </div>

                    <div class="input-group">
                        <label id="amount-label">예치 금액 (원)</label>
                        <input type="text" id="savings-amount" placeholder="예: 10,000,000" inputmode="numeric">
                    </div>
                    <div class="input-group">
                        <label>기간 (개월)</label>
                        <input type="number" id="savings-months" placeholder="예: 12">
                    </div>
                    <div class="input-group">
                        <label>연 이자율 (%)</label>
                        <input type="number" id="savings-rate" step="0.1" placeholder="예: 3.5">
                    </div>
                    <div class="input-group">
                        <label>이자 과세</label>
                        <select id="tax-type">
                            <option value="normal">일반 과세 (15.4%)</option>
                            <option value="preferential">세금 우대 (9.5%)</option>
                            <option value="exempt">비과세</option>
                        </select>
                    </div>
                    <button class="action-btn primary" onclick="calculateSavings()">계산하기</button>
                </div>

                <div class="result-panel">
                    <h3>만기 수령액</h3>
                    
                    <!-- Summary Card -->
                    <div id="savings-summary" class="summary-card" style="display: none;">
                        <div class="summary-item">
                            <div class="label">총 원금</div>
                            <div class="value" id="summary-principal">-</div>
                        </div>
                        <div class="summary-item">
                            <div class="label">세전 이자</div>
                            <div class="value positive" id="summary-interest-before">-</div>
                        </div>
                        <div class="summary-item">
                            <div class="label">이자 과세</div>
                            <div class="value negative" id="summary-tax">-</div>
                        </div>
                        <div class="summary-item">
                            <div class="label">세후 이자</div>
                            <div class="value positive" id="summary-interest-after">-</div>
                        </div>
                        <div class="summary-item" style="grid-column: 1 / -1;">
                            <div class="label">만기 수령액</div>
                            <div class="value" id="summary-total" style="font-size: 1.8rem; color: #4caf50;">-</div>
                        </div>
                    </div>

                    <!-- Monthly Detail Table -->
                    <div id="savings-table-container" class="monthly-table-container" style="display: none;">
                        <table class="monthly-table">
                            <thead id="savings-table-head">
                                <tr>
                                    <th>회차</th>
                                    <th>납입</th>
                                    <th>누적원금</th>
                                    <th>이자</th>
                                    <th>누적</th>
                                </tr>
                            </thead>
                            <tbody id="savings-table-body">
                            </tbody>
                            <tfoot id="savings-table-foot">
                            </tfoot>
                        </table>
                    </div>

                    <div id="savings-placeholder" class="result-box">
                        저축 조건을 입력하고 계산하기 버튼을 눌러주세요.
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- 워터마크 -->
    <div class="watermark">
        <img src="../LOGO1.png" alt="">
    </div>

    <script src="../js/savings.js"></script>
</body>

</html>
