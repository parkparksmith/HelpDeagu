<!DOCTYPE html>
<html lang="ko">

<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9666444539079216"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아파트 실거래가 - 경제 도구 모음</title>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/real-estate.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container">
        <header class="app-header">
            <div class="title-with-logo">
                <img src="../LOGO1.png" alt="Logo" class="header-logo">
                <h1>아파트 실거래가</h1>
            </div>
            <a href="../index.html" class="back-link">
                <span class="material-icons-round">arrow_back</span>
                메인으로
            </a>
        </header>

        <main class="real-estate-section">
            <!-- 필터/선택 영역 -->
            <div class="filter-card">
                <div class="filter-row">
                    <div class="filter-group">
                        <label>지역</label>
                        <select id="district-select">
                            <option value="">전체 (대구)</option>
                            <option value="suseong">수성구</option>
                            <option value="dalseo">달서구</option>
                            <option value="dalseong">달성군</option>
                            <option value="dong">동구</option>
                            <option value="seo">서구</option>
                            <option value="nam">남구</option>
                            <option value="buk">북구</option>
                            <option value="junggu">중구</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>거래유형</label>
                        <select id="type-select">
                            <option value="">전체</option>
                            <option value="apt">아파트</option>
                            <option value="presale">분양권</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>날짜</label>
                        <select id="date-select">
                            <option value="">최신 데이터</option>
                        </select>
                    </div>
                    <button class="search-btn" onclick="loadTrades()">
                        <span class="material-icons-round">search</span>
                        조회
                    </button>
                </div>
            </div>

            <!-- 요약 정보 -->
            <div class="summary-cards" id="summary-cards" style="display: none;">
                <div class="summary-card">
                    <span class="summary-icon">🏢</span>
                    <div class="summary-content">
                        <span class="summary-value" id="summary-apt">0</span>
                        <span class="summary-label">아파트</span>
                    </div>
                </div>
                <div class="summary-card">
                    <span class="summary-icon">📋</span>
                    <div class="summary-content">
                        <span class="summary-value" id="summary-presale">0</span>
                        <span class="summary-label">분양권</span>
                    </div>
                </div>
                <div class="summary-card highlight">
                    <span class="summary-icon">🔥</span>
                    <div class="summary-content">
                        <span class="summary-value" id="summary-newhigh">0</span>
                        <span class="summary-label">신고가</span>
                    </div>
                </div>
                <div class="summary-card filtered">
                    <span class="summary-icon">📊</span>
                    <div class="summary-content">
                        <span class="summary-value" id="summary-filtered">0</span>
                        <span class="summary-label">조회결과</span>
                    </div>
                </div>
            </div>

            <!-- 거래 테이블 -->
            <div class="table-container">
                <table class="trades-table" id="trades-table">
                    <thead>
                        <tr>
                            <th>유형</th>
                            <th>동/단지명</th>
                            <th>면적</th>
                            <th>층</th>
                            <th>거래금액</th>
                            <th>계약일</th>
                            <th>거래</th>
                        </tr>
                    </thead>
                    <tbody id="trades-body">
                        <tr class="empty-row">
                            <td colspan="7">
                                <div class="empty-state">
                                    <span class="material-icons-round">search</span>
                                    <p>조회 버튼을 눌러 데이터를 불러오세요</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 최근 업데이트 목록 -->
            <div class="recent-updates">
                <h3>📅 업데이트 이력</h3>
                <div class="update-list" id="update-list">
                    <p class="loading">데이터 로딩 중...</p>
                </div>
            </div>

            <!-- API 테스트 섹션 -->
            <div class="test-section">
                <h3>🧪 API 테스트</h3>
                <div class="test-buttons">
                    <button class="test-btn" onclick="testGetList()">
                        📋 목록 조회 테스트
                    </button>
                    <button class="test-btn" onclick="testUpload()">
                        📤 업로드 테스트
                    </button>
                </div>
                <div class="test-result" id="test-result">
                    <p>버튼을 눌러 API를 테스트하세요</p>
                </div>
            </div>
        </main>
    </div>

    <div class="watermark">
        <img src="../LOGO1.png" alt="">
    </div>

    <script src="../js/real-estate.js"></script>
</body>

</html>
