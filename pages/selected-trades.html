<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대구 부동산 주요 거래 리포트 - 신고가·분석 리포트</title>
    <meta name="description" content="대구 지역 주요 부동산 거래를 분석한 데일리 리포트입니다. 아파트·분양권 신고가 거래와 구별 거래 현황을 카드/리스트 형태로 확인하세요.">
    <meta name="keywords" content="대구 부동산, 실거래 리포트, 신고가 거래, 아파트 거래, 분양권 거래, 구별 현황, 부동산 분석">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/trades.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9666444539079216"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container">
        <header class="app-header">
            <div class="title-with-logo">
                <a href="../index.html" id="back-btn">
                    <span class="material-icons-round">arrow_back</span>
                    <span>홈으로</span>
                </a>
                <h1>주요 데일리 실거래가 리포트</h1>
            </div>
        </header>

        <!-- 워터마크 -->
        <div class="watermark">
            <img src="../LOGO1.png" alt="">
        </div>

        <!-- 날짜 및 뷰 컨트롤 -->
        <div class="date-selector">
            <label for="trade-date">조회 날짜</label>
            <select id="trade-date" class="date-select">
                <option value="" disabled selected>날짜를 불러오는 중...</option>
            </select>
            <button class="action-btn primary" onclick="loadSelectedTrades()">
                <span class="material-icons-round">search</span>
                조회하기
            </button>

            <!-- 뷰 모드 토글 -->
            <div class="view-mode-toggle">
                <input type="radio" id="view-card" name="view-mode" value="card" checked onchange="toggleViewMode()">
                <label for="view-card" class="toggle-btn left">
                    <span class="material-icons-round">grid_view</span> 카드
                </label>

                <input type="radio" id="view-list" name="view-mode" value="list" onchange="toggleViewMode()">
                <label for="view-list" class="toggle-btn right">
                    <span class="material-icons-round">table_rows</span> 리스트
                </label>
            </div>
        </div>

        <!-- 로딩 인디케이터 -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <span>데이터를 불러오는 중...</span>
        </div>

        <!-- 에러 메시지 -->
        <div id="error-message" class="error-message hidden"></div>

        <!-- 데이터 요약 (새로운 대시보드 스타일) -->
        <div id="data-summary" class="report-dashboard hidden">
            <!-- 리포트 날짜 헤더 -->
            <div class="report-date-header">
                <span class="calendar-icon">📅</span>
                <span id="report-date-text">202X년 XX월 XX일</span>
            </div>

            <div class="report-section-title">
                <span class="material-icons-round">analytics</span> 오늘의 거래 요약
            </div>

            <!-- 메인 카운트 -->
            <div class="report-counts-row">
                <div class="report-count-item apt">
                    <div class="count-label"><span class="material-icons-round">apartment</span> 아파트 매매</div>
                    <div class="count-value" id="summary-apt-count">0건</div>
                </div>
                <div class="report-count-item presale">
                    <div class="count-label"><span class="material-icons-round">receipt_long</span> 분양권 매매</div>
                    <div class="count-value" id="summary-presale-count">0건</div>
                </div>
                <div class="report-count-item total">
                    <div class="count-label"><span class="material-icons-round">bar_chart</span> 총 거래</div>
                    <div class="count-value" id="summary-total-count">0건</div>
                </div>
            </div>

            <!-- 구별 현황 (Grid) -->
            <div class="report-section-title">
                <span class="material-icons-round">place</span> 구별 거래 현황
            </div>
            <div id="district-summary-grid" class="district-summary-grid">
                <!-- JS로 생성됨 -->
            </div>
        </div>

        <!-- 리포트 컨텐츠 -->
        <div id="report-container" class="report-container hidden">
            <!-- 카드 뷰 컨테이너 -->
            <div id="card-view-container">
                <!-- 아파트 거래 섹션 -->
                <div id="apt-section" class="report-section hidden">
                    <div class="section-header apt">
                        <span class="material-icons-round">apartment</span>
                        <h3>아파트 거래</h3>
                        <span class="count" id="apt-count">0건</span>
                    </div>
                    <div class="cards-grid" id="apt-cards"></div>
                </div>

                <!-- 분양권 거래 섹션 -->
                <div id="presale-section" class="report-section hidden">
                    <div class="section-header presale">
                        <span class="material-icons-round">construction</span>
                        <h3>분양권 거래</h3>
                        <span class="count" id="presale-count">0건</span>
                    </div>
                    <div class="cards-grid" id="presale-cards"></div>
                </div>
            </div>

            <!-- 리스트 뷰 컨테이너 (테이블) -->
            <div id="table-view-container" class="hidden">
                <div class="table-wrapper">
                    <table id="trades-table" class="premium-table">
                        <thead>
                            <tr>
                                <th class="text-center th-dong">동</th>
                                <th class="text-center th-name">단지명</th>
                                <th class="text-center th-area">전용<br><span
                                        style="font-size:0.8em; opacity:0.7">층</span></th>
                                <th class="text-center th-price">거래금액<br><span
                                        style="font-size:0.8em; opacity:0.7">계약일(거래건수)</span></th>
                            </tr>
                        </thead>
                        <tbody id="trades-tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 푸터 -->
        <div id="report-footer" class="report-footer hidden">
            <p>📌 대구살료 부동산방 제공</p>
            <p class="disclaimer">※ 본 데이터는 참고용이며, 실제 거래와 차이가 있을 수 있습니다.</p>
        </div>
    </div>

    <script src="../js/selected-trades.js"></script>
</body>

</html>
